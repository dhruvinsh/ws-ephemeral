description = "request matching ephemeral port"
authors = ["Dhruvin Shah <dhruvin3@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.11"
httpx = ">=0.23.0"
qbittorrent-api = ">=2023.3.44"
